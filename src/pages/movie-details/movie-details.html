<ion-header [ngStyle]="{'background-image': 
                          'url(https://image.tmdb.org/t/p/w400/' 
                          + movieHeader?.backdrop_path + ')'}">
  <ion-navbar> 
  </ion-navbar>
</ion-header>


<ion-content>
<div>
	<ion-list>
  <button ion-item >
    {{ movieHeader?.title }}
  </button>   
  <button ion-item >
    {{ movieHeader?.release_date | date: 'longDate'}}
  </button>
  <button ion-item >
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star"></ion-icon>
    <ion-icon name="star-outline"></ion-icon>
  </button> 
  <p padding>
    {{ movieHeader?.overview }}
  </p>
</ion-list>
</div>
</ion-content>
